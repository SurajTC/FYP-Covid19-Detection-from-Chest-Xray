{% extends "base.html" %}

{% block title %}
<title>Login</title>
{%endblock%}

{% block header %}
{%endblock%}

{% block main %}
  <main class="loginLayout">
    <div class="loginhead">
      <h2>Welcome</h2>
      <h3><i class="ri-time-line"></i> <span id="clockTime">11:30:21</span></h3>
    </div>
    <div class="form">
      <div class="form__login">
        <span>Please Login</span>
        <form id="login_form" action="/user/home" onsubmit="return login(this)" method="POST">
          <input 
            class="textbox"
            type="text"
            name="username"
            placeholder="Enter Username"
            required
          /><br />
          <input 
            class="textbox"
            type="password"
            name="password"
            placeholder="Enter password"
            required
          /><br />
          <a href="javascript:forgot()">Forgot Password ?</a>
          <div class="chin">
            <p></p>
            <input  class="btn blue" type="submit" value="Login" />
          </div>
        </form>
      </div>

      <div class="form__signup">
        <span>Please signup</span>
        <form action="" onsubmit="return signup(this)">
          <input class="textbox" type="text" name="username" placeholder="Enter new username" required/>
          <input class="textbox" type="email" name="email" placeholder="Enter Email ID" required/>
          <input class="textbox"
            type="password"
            name="nwpassword"
            placeholder="Enter new Password"
            required
          />
          <input class="textbox"
            type="password"
            name="repassword"
            placeholder="re-enter new Password"
            required
          />
          <div class="chin">
            <p></p>
            <input class="btn green" type="submit" value="signup" />
          </div>
        </form>
      </div>
    </div>

  </main>
{% endblock %}
